    <title>Contacts Page</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light navisupp">
      <div class="container-fluid navi">
        <a class="navbar-brand" href="/">Kontax</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item" style = "font-weight:bold;">
              <a class="nav-link" aria-current="page" href="/contacts.html">Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Login</a>

              <a class="nav-link" href="/register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>  
    <div class="container mt-2">
      <div class="card text-left">
        <div class="card-header head1">Contacts Manager</div>
          <div class="card-body kard">
                <div class="mb-1">
                  <label for="search" class="form-label">Search Contacts</label>
                  <input
                    type="text"
                    class="form-control"
                    id="search"
                    name="search"
                  />
                  <script type="text/javascript">
                      document.addEventListener('keypress', logKey);
              
                      function logKey(e) {
                        searchContacts();
                      }
                  </script>
                </div>
                <div>
                  <button type="submit" class="btn btn-primary btntime" onclick="searchContacts();">Search</button>
                  <span id="contactSearchResult"></span>
                  <p id="colorList"></p>
                </div>
                <div class="mb-1">
                  <label for="firstName" class="form-label">Add Contacts</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="First Name"
                  />
                  <br/>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Last Name"
                  />  
                  <br/> 
                  <input
                    type="text"
                    class="form-control"
                    id="number"
                    name="number"
                    placeholder="Number"
                  />   
                  <br/>
                  <button type="submit" class="btn btn-primary btntime" onclick="addContact();">Add Contact</button>
                  <span id="contactAddResult"></span>                                 
                </div>              
          </div>
            
        </div>
      </div>
      <!-- <h4 class="alert alert-danger mt-4"></h4> -->
    </div>
