<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="/js/md5.js"></script>
    <script type="text/javascript" src="/js/code.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <style>
      #left {
        float: left;
      }
      header img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        filter: brightness(0.2);
      }

      section {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        font-family: "Roboto", sans-serif;
      }
    </style>
    <link href="css\cooler.css" rel="stylesheet" />

    <title>Registration Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light navisupp">
      <div class="container-fluid navi">
        <a class="navbar-brand" href="/"><i class="fa fa-address-card-o"></i> Kontax</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/contacts.html"
                >Contacts</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/register.html"
                style="font-weight: bold"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <img
        src="https://static3.depositphotos.com/1008491/239/i/950/depositphotos_2393447-stock-photo-pen-and-address-book.jpg"
        alt="Placeholder-Image"
      />
      <section>
        <!-- <h1>Heading</h1>
        <h2>Just another tech blog.</h2>
        <button>Read more.</button> -->
        <div
          class="container mt-4"
          id="left"
          style="filter: drop-shadow(2px 2px 4px #9eadd4)"
        >
          <div class="card text-left">
            <div class="card-header navi">
              Sign up today and have an easier time managing your contacts!
            </div>
            <div class="card-body navisupp">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />              
              <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  name="userName"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                />
                <div id="emailHelp" class="form-text" style="color: whitesmoke">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  name="loginPassword"
                />
              </div>
              <div class="mb-3">
                <label for="confirmLoginPassword" class="form-label"
                  >Confirm password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmLoginPassword"
                  name="confirmLoginPassword"
                />
              </div>

              <button
                type="submit"
                id="loginButton"
                class="btn btn-secondary"
                style="background-color: #ccd1ff; color: black"
                onclick="doRegister();"
              >
                Register
              </button>
              <span id="loginResult"></span>
            </div>
          </div>
          <!-- <h4 class="alert alert-danger mt-4"></h4> -->
        </div>
      </section>
    </header>
  </body>
</html>
